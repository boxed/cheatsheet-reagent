<!doctype html>
<html>
    <head>
      <meta charset="utf-8">
      <title>Clojure cheatsheet</title>
    <link rel="stylesheet" href="style.css">
      <link rel="stylesheet" href="opentip.css">
    </head>
    <body>
      <script type="text/javascript" src="client.js"></script>
      <script type="text/javascript" src="opentip.js"></script>
      <script type="text/javascript">
        Opentip.styles.cheatsheetStyle = {
            extends: "dark",
            // Tells the tooltip to be fixed and be attached to the trigger, which is the default target
            target: true,
            stem: true,
            showOn: "mouseover",
            tipJoint: "top"
        };
        Opentip.defaultStyle = "cheatsheetStyle";

        cheatsheet_reagent.core.run();
      </script>
    </body>
</html>
